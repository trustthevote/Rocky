          इस्तेमाल कर सकतें हैं <br><br>'
        send_to_friends: ! '<em><strong> नीचे दिए गये को कॉपी करें और अपने पसंदीदा
          मेल ग्राहक में पेस्ट करें, और अपने दोस्तों को भेजें</strong></em><br><br>


          हे, <br><br>


          अगर आप पंजीकृत (रिजिस्टर्ड) नही है तो आप मतदान (वोट) नही दे सकते| इसलिया
          Rock the Vote मतदान पंजीकरण (वोटर रेजिस्ट्रेशन) फॉर्म जो ऑनलाइन है उसे भरना
          आसान बनता है, इसके लिए आपको  %{rtv_link} लिंक में जाना होगा| अगर आप को पहली
          बार रिजिस्टर करना है या सिर्फ़ अपना पता अपडेट करना है या अपना दिया हुआ नाम
          बदलना है तो सिर्फ़ कुछ की मिनटों में आप यह काम पूरा कर सकतें हैं <br><br>


          और अधिक जानकारी के लिए, इस लिंक में जायें: %{rtv_link}.<br><br>


          क्या आप वोट देने के लिए पहले ही पंजीकरण (रेजिस्ट्रेशन) करवा चुके है? Rock
          the Vote को आपके मदद की ज़रूरत है ताकि और मतदाता (वोटर) भी अपना पंजीकरण
          (रेजिस्ट्रेशन) करवा सकें. अपने दोस्तों को ईमेल भेजें और परिवार वालों को
          पूछें की उन्होने खुद को रिजिस्टर करवाया है या नही| अगर उन्हे रिजिस्टर करवाना
          है तो आप उन्हे इस %{rtv_link} पे जाकर रिजिस्टर करवाने के लिए बता सकतें हैं|
          इस लिंक में आपको ऐसे साधन भी मिलेंगे जिनसे आप अपना खुद का वोटर रेजिस्ट्रेशन
          का कॅंपेन शुरू कर सकतें हैं अपना वेबसाइट या ब्लॉग पे <br><br>


          ईमानदारी से, <br>

          %{registrant_first_name}<br><br>'
