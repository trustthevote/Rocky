---
tl:
  email:
    confirmation:
      subject: ! 'Paalaala: Ihulog sa koreo ang iyong porma ng pagrerehistro ng botante.'
      body:
        greeting: Dear  %{registrant_first_name},
        reminder: ! 'Huwag kalimutan!<br>

          Dapat mong pirmahan, lagyan ng selyo at ihulog sa koreo ang iyong porma.'
        main: ! "Salamat sa pagtatapos ng iyong aplikasyon sa pagrerehistro ng botante.
          Kung hindi mo pa nagagawa ito, paki-download <a href=\"%{pdf_url}\"> ang
          iyong aplikasyon</a>.<br><br>\n\n<strong>Ang iyong pagrerehistro ay hindi
          pa kumpleto. Hindi ka pa nakarehistro hanggang hindi mo naibibigay ang iyong
          porma sa mga ospisyal ng halalan sa iyong Estado.</strong><br><br>\n\n%{home_state_email_instructions}\n\nKung
          hindi mo pa nagagawa, <strong> mangyaring siguruhin na MA-IMPRENTA, MALAGDAAN,
          MASELYOHAN, at MAIHULOG SA KOREO ang iyong porma sa tirahan na nakalagay
          sa porma at ipinakikita sa ilalim.</strong><br><br>\n\n%{registrar_address}<br><br>\nKung
          \ naihulog mo na sa koreo ang iyong porma, maaari mong <a href=\"%{cancel_reminders_url}\">i-click
          dito</a>para tumigil ang pagtanggap ng mga paalaala tungkol sa pagpapadala
          nito. Dapat kang makatanggap ng kumpirmasyon ng iyong pagrerehistro mula
          sa mga opisyal ng halalan sa iyong estado. Kung minsan, ang  pagpoproseso
          ay maaaring tumagal ng ilang linggo. Kung nais mong malaman ang kalagayan
          ng iyong aplikasyon sa pagrerehistro ng botante, tawagan ang iyong Kalihim
          ng Estado sa %{registrar_phone}, o i-check online sa %(registrar_url}.<br><br>\n
          \ \nKailangan din namin ang iyong tulong sa pagkuha ng iba pa upang magrehistrong
          bumoto. May mga malaking halalan sa buong bansa. Tiyaking bawa't isang tao
          ay may masasabi: magpadala ng email sa iyong pamilya at mga kaibigan, o
          ipasa ang mensaheng nasa ibaba.<br><br>\n\nAt, sa huli, huwag kalimutang
          bumoto kapag dumating ang Araw ng Halalan. Mayroong 45 milyon na eligible
          na batang botante at kung gusto nating magbigay-pansin ang mga pulitiko
          sa mga isyu na mahalaga sa atin, kailangan nating bumoto.<br><br>\n\nSalamat,<br>\nRock the Vote<br><br>\n\nP.S. Bumisita sa <strong><a
          href=\"http://www.rockthevote.com/\">www.rockthevote.com</a></strong> para
          sa karagdagang impormasyon sa pagboto, eleksyon, at mga isyung mahalaga
          sa iyo, pati mga pantulong para makapagsimula ka nga sarili mong voter registration
          campaign.<br><br>"
        send_to_friends: ! '<em><strong>Kopyahin at ipasta ang sumusunod sa iyong
          paboritong kliyente ng koreo, at ipadala sa iyong mga kaibigan.</strong></em><br><br>


          Hey,<br><br>


          Hindi ka maaaring bumoto kung hindi ka nakarehistro. Ito ang dahilan kung
          bakit ginagawa ng "Rock the Vote" na maging madali ang pagpuno sa pagrerehistro
          ng botante online sa %{rtv_link}. Kung kailangan mong magrehistro para bumoto
          sa unang pagkakataon o kailangan lang na i-update ang iyong tirahan o baguhin
          ang iyong pangalan, ito ay nangangailangan lamang ng ilang minuto.<br><br>


          Upang matuto nang higit pa, pumunta sa %{rtv_link}.<br><br>


          Nakarehistro nang bumoto? Ang "Rock the Vote" ay nangangailangan ng iyong
          tulong sa pagkuha ng iba pa na magrehistrong bumoto. Magpadala ng isang
          email sa iyong mga kaibigan at pamilya na humihiling sa  kanilang magrehistro
          para bumoto sa %{rtv_link}. Mayroon pa nga silang pantulong na hinahayaan
          kang magsimula ng iyong sariling kampanya para sa pagrerehistro ng botante
          sa iyong website o blog.<br><br>


          Ang matapat sa iyo,<br>

          %{registrant_first_name}<br><br>'
        footer: ! 'Ang "Rock the Vote" ay nangangako na pananatilihin at pangangalagaan
          ang iyong pribado at sensitibong impormasyon. Mangyaring tingnan ang aming
          <strong><a href="http://www.rockthevote.com/voter-registration/online-application-system/privacy.html">patakaran
          sa pribadong pagrerehistro ng botante</a></strong> para sa mga detalye.<br><br>


          Mangyaring ipadala ang mga katanungan o komentaryo sa: <a href="mailto:register@rockthevote.com">register@rockthevote.com</a><br>'
    reminder:
      subject: ! 'Paalaala: Ipadala sa koreo ang iyong porma ng pagrerehistro ng botante.'
      body:
        greeting: Dear %{registrant_first_name},
        reminder: ! 'Huwag kalimutan!<br>

          Kailangan mong pirmahan, lagyan ng selyo &amp; at ipadala sa koreo ang iyong
          porma.'
        main: ! 'Salamat sa pagtapos ng iyong aplikasyon sa pagrerehistro ng botante
          para sa "Rock the Vote". Maari mong i-download ang iyong aplikasyon <a href="%{pdf_url}">sa
          pamamagitan ng pag-click dito</a>.<br><br>


          Isang Paalaala, kung hindi mo pa nagagawa, <strong>mangyaring siguruhin
          na I-IMPRENTA, PIRMAHAN, LAGYAN NG SELYO AT IHULOG SA KOREO ang iyong porma
          sa address na nasa sa porma at ipinakikita sa ibaba.</strong><br><br>


          %{registrar_address}<br><br>


          Kung naihulog mo na sa koreo ang iyong porma, maaari mong <a href="%{cancel_reminders_url}">i-click
          dito</a> para mahinto ang pagtanggap ng mga paalaala tungkol sa pagpapadala
          nito.  Kung nais mong matingnan ang kalagayan ng iyong aplikasyon sa pagrerehistro
          ng botante, tawagan ang iyong Kalihim ng Estado sa %{registrar_phone}, o
          mag-check online sa %{registrar_url}.<br><br>


          Kailangan din namin ang iyong tulong para mairehistrong bumoto ang iba.
          Mayroong mga mahalagang lahi sa buong bansa. Mangyaring idirekta ang mga
          ito sa %{rtv_link} o ipadala ang mensahe sa ibaba.<br><br>


          At sa huli, huwag kalimutang bumoto pagdating the Araw ng Halalan, Mayroong
          45 milyong eligible na batang botante at kung gusto nating magbigay-pansin
          ang mga pulitiko sa mga isyung mahalaga sa atin, kailangan nating bumoto.<br><br>


          Salamat,<br>

          Rock the Vote<br><br>


          P.S. Bisitahin ang <strong><a href="http://www.rockthevote.com/">www.rockthevote.com</a></strong>
