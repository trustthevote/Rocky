          Estimado %{registrant_first_name},<br><br>
          
          ¡Gracias por usar el instrumento de registración de votantes en línea de %{rtv_and_partner_name}>!
          
          Si usted completó una solicitud de registración de votantes en línea, fue sometido a la Oficina del Secretario de Estado de %{state_name} para ser procesada. Una vez aprobada, usted recibirá una confirmación de la Oficina del Secretario y su departamento de elecciones del condado pondrá su nueva tarjeta de registración de votantes en el correo.
          
          Si usted tiene preguntas o preocupaciones, usted puede comprobar el estado de su registración de votantes llamando a la Oficina del Secretario de Estado de %{state_abbr} al t %{registrar_phone}, o comprobando en línea en %{registrar_url}. Por favor contacte a %{rtv_and_partner_name} directamente si usted tuvo algún inconveniente con el proceso de registro.<br> <br>
          
          Ahora, necesitamos su ayuda para que otros también se registren para votar. Hay elecciones grandes en todo el país este año y 45 millones de votantes elegibles jóvenes - y tenemos que asegurarnos que cada uno tenga su voz. Así que, envíe un correo electrónico a su familia y amigos o pase el mensaje de abajo hoy.<br> <br>
          
          Y, finalmente, no olvide de votar cuando el Día de Elecciones llegue. Si queremos que los políticos presten atención a los temas de importancia para nosotros, tenemos que votar.<br> <br>
          
          Gracias,<br>
          Heather Smith<br>
          Presidenta, Rock the Vote<br><br>
          
