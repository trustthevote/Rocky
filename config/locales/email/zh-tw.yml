---
zh-tw:
  email:
    confirmation:
      subject: 提醒：請郵寄您的選民登記表格
      body:
        greeting: 親愛的 %{registrant_first_name}
        reminder: ! '不要忘記！<br>

          您必須在申請表上簽名，貼上郵票並郵寄。'
        main: ! '感謝您完成選民登記申請表。如果您還沒有下載您的表格，請在此處下載<a href="%{pdf_url}>">您的申請表</a>.<br><br>。


          <strong>您的登記還沒有完成。您需要將申請表格上交至您所在州的選舉官員。</strong><br><br>


          %{home_state_email_instructions}


          如果您還沒有做以下事項，請您務必完成： 打印申請表格，在申請表格上簽名，貼郵票，並郵寄您的申請表格至表格中提供的即如下顯示的地址。</strong><br><br>


          %{registrar_address}<br><br>


          如果您已經郵寄出您的申請表格，您可以<a href="%{cancel_reminders_url}">點擊此處</a> 來停止接收提醒您郵寄的信息。您將會從州選舉官員那裏收到有關您的申請表格的確認信息。這個過程有時長達幾個星期。如果您想要查詢您的選民登記申請的狀態，請撥打您的州務卿的電話%{registrar_phone}，
          或者在以下網址查詢%{registrar_url}.<br><br>


          我們還需要您幫助我們鼓勵其他人進行選民登記。全國範圍內有很多選舉正在進行。確保每個人都能夠發表自己的意見：寫一封電子郵件給您的家人和朋友們，或者轉發以下信息。<br><br>


          最後，請不要忘記在選舉日臨近時去投票站投票。符合資格的年輕選民人數高達4千5百萬。如果我們想要官員們重視我們所關心的問題，我們就必須投票。<br><br>


          非常感謝！<br>

          Rock the Vote<br><br>'
        send_to_friends: ! '<em><strong>請將您的常用收信人名單復制並粘貼在此處，然後發送給您的朋友們。</strong></em><br><br>


          你好,<br><br>


          如果您還沒有登記就不可以投票。所以Rock the Vote 提供簡單易填的網上選民登記表%{rtv_link}。無論您是首次登記的選民還是需要更改地址或姓名，整個過程只需要短短幾分鐘。<br><br>


          想要了解更多信息，請訪問: %{rtv_link}。<br><br>


          已經登記過了？Rock the Vote需要您的幫助來鼓勵其他人進行選民登記。給您的朋友和家人發電子郵件，鼓勵他們在%{rtv_link}進行選民登記。那裏甚至還提供工具來幫助您在自己的網站或者博客上鼓勵他人進行選民登記。<br><br>


          你忠誠的,<br>

          %{registrant_first_name}<br><br>'
        footer: ! 'Rock the Vote 致力於保護您的隱私及敏感信息。請查閱我們的<strong><a href="http://www.rockthevote.com/voter-registration/online-application-system/privacy.html">選民登記的隱私保護政策</a></strong>獲取詳細信息.<br><br>


          如有疑問或評論請發送電子郵件至: <a href="mailto:register@rockthevote.com">register@rockthevote.com</a><br>'
