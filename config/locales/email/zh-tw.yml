          附言：請訪問<strong><a href="http://www.rockthevote.com/">www.rockthevote.com</a></strong>來獲取更多有關投票，選舉和您所關心的問題的信息以及幫助您鼓勵他人進行選民登記活動的工具。<br><br>'
        send_to_friends: ! '<em><strong>復制並粘貼以下內容作為您的電子郵件信息發送給您的朋友們。</strong></em><br><br>


          您好,<br><br>


          如果您還沒有登記就不可以投票。所以Rock the Vote 提供簡單易填的網上選民登記表%{rtv_link}。無論您是首次登記的選民還是需要更改地址或姓名，整個過程只需要短短幾分鐘。<br><br>


          想要了解更多信息，請訪問: %{rtv_link}。<br><br>


