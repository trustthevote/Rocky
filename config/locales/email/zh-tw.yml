          你忠誠的,<br>

          %{registrant_first_name}<br><br>'
        footer: ! 'Rock the Vote 致力於保護您的隱私及敏感信息。請查閱我們的<strong><a href="http://www.rockthevote.com/voter-registration/online-application-system/privacy.html">選民登記的隱私保護政策</a></strong>獲取詳細信息.<br><br>


          如有疑問或評論請發送電子郵件至: <a href="mailto:register@rockthevote.com">register@rockthevote.com</a><br>'
    tell_friend:
      subject: 我剛剛完成了選民登記，你也應該進行登記！
      body: ! '嘿，我剛剛在%{rtv_url}完成登記投票！你也可以。過程非常簡單。


        只要在這裏%{rtv_url}填寫電子表格。如果您還沒有登記就不可以投票。無論是需要第一次登記投票還是更新地址或是變更姓名，都只需要幾分鐘。了解更多信息，請登錄%{rtv_url}。


        已經登記過了？你可以幫助其他人進行選民登記，發送此電子郵件給您的朋友和家人，告訴他們在%{rtv_url}進行登記。


        祝投票快樂！'
    tell_friend_under_18:
      subject: 登记投票！
      body: ! '您進行選民登記了嗎？我還未到投票的年齡，但是您已經達到了。如果您還沒有登記就不可以投票。


        您只能在%{rtv_url}填寫選民登記申請表。填寫十分容易。不管您是首次進行登記投票還是更改您的地址或姓名，只需要短短幾分鐘的時間。請前往%{rtv_url}。


        若已經登記過了，或者還未到投票年齡？幫助其他人進行選民登記，發送此電子郵件給您的朋友和家人，告訴他們在%{rtv_url}進行登記。


        祝投票快樂！'

