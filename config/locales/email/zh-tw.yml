          你忠誠的,<br>

          %{registrant_first_name}<br><br>'
        footer: ! 'Rock the Vote 致力於保護您的隱私及敏感信息。請查閱我們的<strong><a href="http://www.rockthevote.com/voter-registration/online-application-system/privacy.html">選民登記的隱私保護政策</a></strong>獲取詳細信息.<br><br>


          如有疑問或評論請發送電子郵件至: <a href="mailto:register@rockthevote.com">register@rockthevote.com</a><br>'
    thank_you_external:
      subject: 感謝您使用網上選民登記工具。
      body:
        main: ! '親愛的%{registrant_first_name},<br><br>


          感謝您使用%{rtv_and_partner_name}的網上選民登記工具。<br><br>


          如果您在網上完成了選民登記申請，您的申請已經被提交至%{state_name}州務卿辦公室處理。一旦批準，您將接收到由%{state_name}州務卿辦公室發放的確認表格，同時，您所在的郡選舉部門將您的選民登記卡郵寄給您。<br><br>


          如果您有任何問題或疑問，您可以查詢您的選民登記狀態通過撥打%{state_abbr}州務卿辦公室電話%{registrar_phone}，或以下網址%{registrar_url}。如果您在登記過程中遇到任何問題，請直接與%{rtv_and_partner_name}聯系。


          現在，我們需要您的幫助來鼓勵其他人也進行選民登記。全國範圍內有很多選舉，符合投票資格的年輕選民有4千5百萬之多-我們需要確保每個人都能夠表達他的意願。請現在就發送電子郵件給您的家人和朋友或者將以下信息傳播出去。<br><br>


          最後，不要忘記在選舉日臨近時去投票站投票。如果我們希望政客們重視我們所關心的問題，我們就必須投票。<br><br>


          非常感謝！<br>

          Rock the Vote<br><br>


          附言：請訪問<strong><a href="http://www.rockthevote.com/">www.rockthevote.com</a></strong>來獲取更多有關投票，選舉和您所關心的問題的信息以及幫助您鼓勵他人進行選民登記活動的工具。<br><br>'
        send_to_friends: ! '<em><strong>復制並粘貼以下內容發送給您的常用收信人以及您的朋友們。</strong></em><br><br>


