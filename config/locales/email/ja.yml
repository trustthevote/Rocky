          家族・友人の名前<br><br>


          登録していなければ投票できません。そこでRock the Vote は%{rtv_link}オンラインで簡単に投票登録用紙に記入できるようにしています。初めての投票者登録でも、住所や名前を変更するだけでも、ほんの数分しかかかりません。<br><br>


          さらなる情報を得るには、: %{rtv_link}に行ってください。<br><br>


