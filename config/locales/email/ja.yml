          href=\"%{cancel_reminders_url}\">ここを押して</a>郵送の催促を中止することができます。　\n州の選挙事務所から登録完了のが送られます。手続きには時に数週間かかることもあります。もしあなたの投票登録申し込みの状況を知りたいのであれば州務
