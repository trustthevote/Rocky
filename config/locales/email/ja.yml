    tell_friend:
      subject: 私は投票者登録をしました。あなたもするべきです。
      body: ! "私は投票登録をすませましした。あなたもできますよ。簡単です。\n\n %{rtv_url}ここでオンライン用紙に記入するだけです。登録をしていないと投票はできません。初めて投票するために投票登録が必要でも、住所や名前の変更が必要でも、わずか数分しかかかりません。　詳しい情報を得るには
