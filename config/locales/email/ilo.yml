          i-click ti</a>para ikansel tapno agsardenga nga agawat ti palagip nga agbuson.
          Makaawat ka ti conpirmasyon ti rehistrasyon mo nga aggapu ti opisyales ti
          eleksyon ti estado nga ayanmo. No dad-duma, ti pagproces maalana ti adu
          nga semana. No kayat mo nga maammuan ti kasasaad ti applikasyon mo nga agrehistro
          para agbuto, kasaum ti Sekretarya ti Estado ti  %{registrar_phone}, wenno
          i-check online idiay %{registrar_url}.<br><br>\n\nMasapul mi ti tulong nga
