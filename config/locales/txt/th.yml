          เพื่ออ่านกฎของรัฐของคุณ
        registrant_name: กรุณากรอกชื่อจริงและนามสกุลจริงในช่อง กรุณาอย่าใช้ชื่อเล่นหรือตัวอักษรย่อ
          หากใบสมัครนี้เป็นสำหรับการแจ้งการเปลี่ยนชื่อของคุณ คุณจะต้องกรอกชื่อเดิมของคุณในอีกส่วนของใบสมัครหลังจากนี้  กรุณาระบุคำนำหน้า
          เช่น Mr., Mrs., Miss, Ms.
        home_address: กรุณาระบุรหัสไปรษณีย์ของที่อยู่บ้านคุณในช่อง อย่าใส่ที่อยู่ทางไปรษณีย์ที่แตกต่างไปจากที่อยู่บ้านของคุณ
          อย่าใช้ที่อยู่ PO Box หรือที่อยู่ "rural route" ที่ไม่มีหมายเลขกล่อง หากคุณอาศัยอยู่ในเขตชนบทที่ไม่มีที่อยู่
          หรือคุณไม่มีที่อยู่ กรุณาระบุบนแผนที่ว่าคุณอาศัยอยู่ตรงไหน
        mailing_address: กรุณาใส่ที่อยู่ทางไปรษณีย์ในช่องนี้ถ้าที่อยู่ทางไปรษณีย์แตกต่างไปจากที่อยู่บ้านของคุณ
          หากคุณไม่เคยได้รับจดหมายจากที่อยู่บ้าน คุณจะต้องระบุที่อยู่ที่คุณต้องการรับเอกสารทางไปรษณีย์
        phone: รัฐส่วนใหญ่จะขอหมายเลขโทรศัพท์ในกรณีที่เจ้าหน้าที่มีคำถามเกี่ยวกับแบบฟอร์มของคุณ
          แต่คุณไม่จำเป็นต้องให้หมายเลขโทรศัพท์หากเจ้าหน้าที่รัฐไม่ได้ขอ
        previous_name: ถ้าคุณเปลี่ยนชื่อหลังการลงทะเบียนเลือกตั้งครั้งสุดท้าย กรุณากรอกชื่อเดิม
        previous_address: ถ้าคุณย้ายที่อยู่หลังการลงทะเบียนเลือกตั้งครั้งสุดท้าย กรุณากรอกที่อยู่ปัจจุบัน
    status_text:
      message: ฉันเพิ่งลงทะเบียนเลือกตั้ง คุณก็ทำได้เช่นกัน!
      under_18_message: อย่าลืมลงทะเบียนนะคะ มันไม่ยุ่งยากเลยค่ะ

