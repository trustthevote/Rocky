              คุณจะสามารถยื่นใบสมัครผ่านทางเว็บไซต์ของเลขาธิการรัฐ (2) ปิดหน้าต่างนี้แล้วคลิกลิ้งค์
              "Continue Registration with Rock the Vote" บนหน้าที่แล้ว คุณจะสามารถกรอกใบสมัครจนเสร็จสมบูรณ์และพิมพ์ใบสมัคร
              เซ็นชื่อ แล้วส่งแบบฟอร์มทางไปรษณีย์ไปยังสำนักงานเลขาธิการรัฐ (3) คุณสามารถเข้า
