          đảng chính trị trong một cuộc bầu cử chính đảng.
        not_required_to_vote: Bạn không cần phải đăng ký với một đảng chính trị để
          đăng ký đi bầu.
        not_required: Bạn không cần phải đăng ký với một đảng nếu bạn muốn tham gia
          vào cuộc bầu cử, phiên họp kín, hoặc hội nghị cuả đảng đó.
        not_required_can_choose_any: Bạn không cần phải đăng ký với một đảng nếu bạn
          muốn tham gia vào cuộc bầu cử, phiên họp kín, hoặc hội nghị của đảng đó,
          và có thể chọn bất kỳ cuộc bầu cử tổng thống nào (nhưng không phải cả hai)
          bất kể việc đăng ký.
        not_done_with_state_name: Bạn không đăng ký theo đảng phái chính trị trong
          bang %{state_name}. Tuy nhiên, để bầu cử,  bạn phải yêu cầu cuộc đầu phiếu
          cho một đảng bất kỳ.
        party_not_required: Việc đăng ký hoặc có đảng ưa thích là không cần thiết
          để đăng ký đi bầu. Tuy nhiên, khi bạn xin bỏ phiếu cho cuộc tuyển cử chính,  bạn
          phải chỉ định đảng mà bạn chọn cho cuộc bầu cử đó.
        party_not_required_2: Đăng ký đảng không cần thiết để tham gia vào bất kỳ
          cuộc bầu cử nào.
        you_may_but_not_required: Bạn có thể, nhưng không cần phải, đăng ký với một
          đảng trước nếu bạn muốn tham gia vào cuộc bầu cử chính của đảng đó. Tham
          gia vào một cuộc bầu cử hoặc phiên họp kín, phải đăng ký với một đảng. Bạn
          có thể thay đổi hoặc khai báo một đảng tại các cuộc thăm dò vào ngày bầu
          cử hoặc tại địa điểm họp kín.
        closed_caucus_with_state_name: Bang %{state_name} có cuộc bầu cử sơ bộ kín
          và hệ thống họp kín cho tổng thống. Mỗi đảng chính trị được công nhận có
          thể lựa chọn để có cuộc đầu phiếu riêng biệt, chỉ niêm yết các ứng cử viên
          từ đảng chính trị của họ, hoặc đảng phái chính trị được công nhận có thể
          chọn để kết hợp các ứng cử viên của họ trên một lá phiếu. Đảng phái chính
          trị được công nhận cũng có thể chọn những gì đảng phái chính trị có thể
          tham gia trong cuộc bầu cử chính của họ. Liên kết chính trị của một cử tri
          30 ngày trước ngày bầu cử sẽ quyết định lá phiếu cử tri có thể lựa chọn,
          tuy nhiên, cử tri chỉ có thể chọn một lá phiếu.
        required_for_presidential: Nếu bạn không liệt kê đảng phái, bạn không thể
          bỏ phiếu trong cuộc bầu cử Tổng thống. Tham gia đảng phái chính trị không
          yêu cầu đối với bất kỳ cuộc bầu cử nào khác.
        required_for_primary: Bạn phải đăng ký với một đảng nếu bạn muốn tham gia
          vào cuộc bầu cử chính, họp kín hoặc hội nghị của đảng đó
        required_for_primary_2: Bạn phải đăng ký với một đảng nếu bạn muốn tham gia
          vào cuộc bầu cử chính của đảng đó.
        required_for_primary_dem_rep_only: Bạn phải đăng ký với một đảng để bỏ phiếu
          trong cuộc bầu cử của đảng. Cuộc bầu cử chỉ được tổ chức cho đảng Dân chủ
          và đảng Cộng hòa.
        required_for_primary_nonpartisan: Bạn phải đăng ký với một đảng nếu bạn muốn
          tham gia vào cuộc bầu cử chính, họp kín, hoặc hội nghị của đảng đó. Nếu
          bạn đăng ký với một đảng chính trị nhỏ, hoặc không thuộc đảng phái nào,
          bạn sẽ nhận được một Phiếu Không Đảng Phái trong ngày Bầu Cử.
        required_for_primary_unless: Bạn phải đăng ký với một đảng nếu bạn muốn tham
          gia vào cuộc bầu cử chính, họp kín hoặc hội nghị cuả đảng đó (trừ trường
          hợp bạn được đảng đó cho phép).
        required_for_primary_no_change_30_days: Bạn phải đăng ký với một đảng nếu
          bạn muốn tham gia vào cuộc bầu cử chính, họp kín hoặc hội nghị của đảng
          đó. Bạn không thể thay đổi trạng thái liên kết đảng trong vòng 30 ngày của
          một cuộc bầu cử chính đảng.
        required_for_primary_2_months: Bạn phải đăng ký với một đảng nếu bạn muốn
          tham gia vào cuộc bầu cử, họp kín hoặc hội nghị của đảng đó. Để bỏ phiếu
          trong phiên họp kín của một đảng, bạn phải có một phần liên kết với đãng
          trong ít nhất 2 tháng trước khi họp kín được tổ chức. Bỏ phiếu trong cuộc
          bầu cử của đảng, bạn có thể tuyên bố liên kết của bạn với đảng bất cứ lúc
          nào bao gồm cả ngày bầu cử chính.
