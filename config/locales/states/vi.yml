          sẽ được cấp cho bạn.
        drivers_license_current_and_valid_with_state_name: Bạn phải cung cấp số giấy
          phép lái xe bang %{state_name} có giá trị hiện tại của bạn. Nếu bạn không
          có, bạn phải cung cấp bốn số cuối an sinh xã hội của bạn. Nếu bạn không
          có giấy phép lái xe hoặc số an sinh xã hội, vui lòng nhập vào chữ "NONE"
          và bang sẽ chỉ định cho bạn một mã số riêng.
        driver_license_state_issues_and_ssn: Bạn phải cung cấp số giấy phép lái xe
          bang cấp, hoặc bốn số cuối an sinh xã hội của bạn. Nếu bạn không có giấy
          phép lái xe hoặc số an sinh xã hội, vui lòng nhập vào chữ "NONE" và số nhận
          dạng riêng của bang sẽ được chỉ định cho bạn.
    sub_18:
      blank: ''
      be_by_next_election: nếu bạn sẽ được 18 tuổi vào cuộc bầu cử lần sau.
      be_by_next_general_election_november: nếu bạn sẽ được 18 tuổi trước cuộc tổng
        tuyển cử  lần sau (thường là vào tháng Mười Một)
      once_turned_16: một khi bạn đã bước sang tuổi 16 (bạn không thể bỏ phiếu cho
        đến khi bạn được 18 tuổi)
      once_turned_17: một khi bạn đã bước sang tuổi 17
      once_turned_17_but: một khi bạn bước sang tuổi 17 (bạn phải chờ đến 18 tuổi
        mơí bỏ phiếu được)
      turn_by_next_election: nếu bạn sẽ tròn 18 tuổi trước khi cuộc bầu cử lần sau
      turn_by_next_election_2: nếu bạn sẽ tròn 18 tuổi cho cuộc bầu cử lần sau
      turn_by_next_general_election_november: nếu bạn sẽ tròn 18 tuổi trước khi cuộc
        tổng tuyển cử lần sau (thường là vào tháng Mười Một)
      turn_by_next_general_election_november_2: nếu bạn sẽ tròn 18 tuổi trước cuộc
        bầu cử lần sau vào tháng Mười Một
      when_at_least_16: khi người được ít nhất là 16 tuổi
      when_is_16: khi người này được 16 tuổi
      when_will_be_18: khi người này sẽ được 18 tuổi vào khi hoặc trước khi cuộc bầu
        cử lần sau
      90_days_before: 90 ngày trước sinh nhật thứ 18 của bạn
      6_months_before: sáu tháng trước sinh nhật thứ 18 của bạn
      60_days_before_election_novemeber: nếu là 60 ngày trước khi cuộc bầu cử lần
        sau và bạn sẽ được 18 tuổi vào ngày ấy (thường là tháng Mười Một)
      2_months_before: hai tháng trước sinh nhật thứ 18 của bạn
      17_turn_18: nếu bạn được 17 tuổi, và sẽ bước sang 18 trước khi cuộc bầu cử lần
        sau
    registration_deadline:
      california: postmarked or submitted to an elections office (or NVRA voter registration
        agency) on or before 15 days prior to Election Day (to vote in that election)
      connecticut: postmarked 14 days before the election or received in person 7
        days before the election
      delaware: postmarked by the fourth Saturday before a general or primary election,
        or 10 days before a special election
      georgia: postmarked by the fifth Monday before the election
      iowa: received in-person 10 days before General and Primary Elections (11 days
        before all other elections), or postmarked 15 days before Election Day.
      kansas: postmarked 21 days before the election if mailed, received at the county
        office 21 days before the election if delivered in person.
      missouri: received before 5pm (or normal close of business) on the fourth Wednesday
        prior to the election
      new_york: postmarked 25 days before the election and received no less than 20
        days before the election
      nebraska: postmarked by the third Friday before the election, or received in-person
        by 6pm on the second Friday before the election
      nevada: postmarked by 31 days before the election, or submitted online by 21
        days before an election, or received in-person at a clerk's office 21 days
        before an election.
      rhode_island: received 30 days before the election. Mailed voter registration
        forms received after the deadline will be accepted as long as the mail is
        postmarked on or before the voter registration deadline.
      utah: postmarked 30 days before the election, or received in person 15 days
        before the election
      vermont: received by 5pm on the Wednesday before the election
      washington: postmarked by the Monday four weeks before the election, or received
        in person at the county elections department the Monday one week before the
        election
      postmarked_11_days: postmarked 11 days before the election
      postmarked_20_days: postmarked 20 days before the election
      postmarked_21_days: postmarked 21 days before the election
      postmarked_25_days: postmarked 25 days before the election
      postmarked_28_days: postmarked 28 days before the election
      postmarked_29_days: postmarked 29 days before the election
      postmarked_30_days: postmarked 30 days before the election
      received_10_days: 10 ngày trước cuộc bầu cử
      received_14_days: 14 ngày trước cuộc bầu cử
      received_15_days: 15 ngày trước cuộc bầu cử
      received_21_days: 21 ngày trước cuộc bầu cử
      received_22_days: 22 ngày trước cuộc bầu cử
      received_25_days: 25 ngày trước cuộc bầu cử
      received_29_days: 29 ngày trước cuộc bầu cử
      received_30_days: 30 ngày trước cuộc bầu cử
      received_at_least_30_days: 30 ngày trước cuộc bầu cử
      thirty_days_before: 30 ngày trước cuộc bầu cử
    pdf_instructions:
      blank: ''
      arizona: ! '* Lưu ý cho lần đầu tiên cử tri đăng ký nộp đơn và Movers gần đây:
        Bạn CŨNG phải nộp bằng chứng về quyền công dân bỏ phiếu trong cuộc bầu cử
        nhà nước! Nếu đây là lần đầu tiên bạn đăng ký ở Arizona hoặc bạn đã chuyển
        sang quận khác, hình thức đăng ký cử tri của bạn cũng phải bao gồm bằng chứng
        của quyền công dân bỏ phiếu trong cuộc bầu cử nhà nước (ví dụ: Thống đốc,
        Bộ trưởng Ngoại giao, và cơ quan lập pháp nhà nước). Nếu không, bạn sẽ chỉ
        được eleigible bỏ phiếu trong cuộc bầu cử liên bang. Nếu bạn có một giấy phép
        lái xe hoặc thẻ ID AZ nhà nước ban hành sau khi 1996/10/01, đó là suffient
        "bằng chứng về quốc tịch" và không có tài liệu khác là cần thiết. Nếu không,
        bạn phải nộp bằng chứng "của công dân" cùng với đơn đăng ký cử tri của bạn.
        Phổ biến nhất "bằng chứng" là một bản sao giấy khai sinh hoặc hộ chiếu. Một
        danh sách đầy đủ các tài liệu có thể chấp nhận có thể được tìm thấy trực tuyến.<br/>

        <a href="http://www.azsos.gov/election/VoterRegistration.htm#Proof">http://www.azsos.gov/election/VoterRegistration.htm#Proof</a>'
