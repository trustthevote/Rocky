          để biết các đảng chính trị cho phép cử tri không liên kết tham gia bỏ phiếu
          trong cuộc bầu cử chính của họ.
        idaho: ! 'Bạn phải đăng ký với một đảng nếu bạn muốn tham gia vào cuộc bầu
