          họp kín, hoặc hội nghị của đảng đó.
        north_carolina: North Carolina có một hệ thống bán khép kín. Cử tri liên kết
          với một đảng chính trị nào thì chỉ có thể bỏ phiếu cho đảng đó. Trong cuộc
          bầu cử chính của đảng, cử tri không liên kết với đảng nào, có thể chọn để
          bỏ phiếu có đảng phái hay không đảng phái.
        rhode_island: Nếu bạn muốn liên kết để bỏ phiếu, hãy ghi đảng bạn chọn. Nếu
