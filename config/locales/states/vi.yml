          thời điểm bầu cử đó.
        utah: Luật bầu cử của bang Utah cho phép mỗi đảng phái chính trị được lựa
          chọn người mà đảng sẽ cho phép bỏ phiếu trong cuộc bầu cử  của đảng. Nếu
          bạn không liên kết với một đảng, bạn có thể bị hạn chế bỏ phiếu.
        vermont: Luật ở Vermont không cho phép đăng ký đảng để tham gia vào bất kỳ
          cuộc bầu cử nào.
        virginia: Bạn không cần phải đăng ký với một đảng nếu bạn muốn tham gia vào
          cuộc bầu cử, phiên họp kín, hoặc hội nghị của đảng đó. Tuy nhiên, nếu bạn
          hội đủ điều kiện để bỏ phiếu vắng mặt, và muốn tham gia vào một chính đảng,
          đơn xin lá phiếu khiếm diện của bạn phải xác định đảng phái cho lá phiếu
          sẽ được gửi đi.
        washington: Tiểu Bang Washington không đăng ký cử tri theo đảng phái chính
