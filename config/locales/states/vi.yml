        massachusetts: Nếu bạn không chọn một đảng chính trị, bạn sẽ được đăng ký
          như là không đảng phái (thường được gọi là độc lập). Cử tri không đảng phái
          có thể tham gia bầu cử sơ bộ đảng và tổng tuyển cử. Hiện tại có ba đảng
          phái chính trị (Dân chủ, Cộng hòa, Cầu Vòng Xanh).
        mississippi: Bang Mississippi không có đăng ký đảng. Vì vậy, bạn không cần
