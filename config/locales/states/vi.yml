        blank: ''
        arizona: Nếu bạn có giấy phép lái xe hoặc giấy xác nhận không hoạt động của
          Arizona ban hành sau ngày 1 tháng 10 năm 1996, viết số giấy phép trong hộp
          6 mẫu NVRA. Điều này sẽ coi như là bằng chứng về quyền công dân, và không
          cần tài liệu bổ sung. Nếu không, bạn phải đính kèm giấy tờ chứng minh quốc
          tịch để hình thành. Chỉ có mẫu chứng minh mới có thể chấp nhận để đăng ký
          đi bầu.
        colorado: Bạn phải cung cấp số bằng lái xe Colorado hoặc số nhận dạng (do
          bộ phận doanh thu Colorado cấp ). Nếu bạn không có giấy phép lái xe hoặc
          số nhận dạng. Nếu bạn không có bất kỳ mẫu nhận dạng nào, bạn phải chỉ định
          điều này thông qua việc đánh các khung thích hợp, và cung cấp bốn số cuối
          của số an sinh xã hội của bạn. Nếu bạn không có bất kỳ mẫu nhận dạng nào,
          thư ký của bang sẽ chỉ định cho bạn một số nhận dạng riêng.
        georgia: Bạn phải cung cấp số bằng lái xe của Georgia hoặc số nhận dạng do
          bang cấp. Nếu bạn không có một trong những thứ đó, bạn phải cung cấp bốn
          số cuối của số an sinh xã hội của bạn. Nếu bạn không có bất kỳ mã số yêu
          cầu, vui lòng nhập vào chữ "NONE" và bạn sẽ được chỉ định một số nhận dạng
          riêng của bang.
