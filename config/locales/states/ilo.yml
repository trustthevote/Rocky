    registration_deadline:
      california: Markado ti koreo wenno inawat ti opisina ti Eleksyon (o ahensya
        ti NVRA Voter Registration) iti kaaldawan, wenno 15 nga aldaw sakbay ti aldaw
        ti eleksyon.
      connecticut: Adda marka ti coreo 14 nga aldaw sakbay iti eleksyon, wenno naawat
        mismo iti tao 7 nga aldaw sakbay iti eleksyon
      delaware: Markado ti coreo ti mayka-up-pat nga Sabado sakbay ti heneral o primary
        eleksyon, wenno 10 nga aldaw sakbay ti eleksyon espesyal.
      georgia: Markado ti coreo iti maikalima nga Lunes sakbay ti eleksyon
      iowa: Naawat mismo ti tao 10 nga aldaw sakbay dagiti Heneral ken Primary Eleksyon
        (11 nga aldaw sakbay amin nga dad-duma nga eleksyon), o markado ti coreo 15
        nga aldaw sakbay ti aldaw ti eleksyon.
      kansas: Markado ti coreo 21 nga aldaw sakbay ti eleksyon no naibuson, naawat
        idiay opisina ti county 21 nga aldaw sakbay ti eleksyon no intulud mismo ti
        tao.
      missouri: naawat sakbay ti oras ti 5 ti malem (wenno oras nga panagserra dagiti
        opisina) iti maika-uppat nga Mierkoles sakbay ti eleksyon.
      new_york: Markado ti coreo 25 nga aldaw sakbay ti eleksyon naawat ti aldaw nga
        saan nga bas-bassit ngem 20 nga aldaw sakbay ti eleksyon
      nebraska: Markado ti maika-tallo nga Viernes sakbay ti eleksyon o naawat mismo
        ti tao ti oras ti 6 ti malem ti maika-dua nga Viernes sakbay ti eleksyon
      nevada: Markado ti coreo 31 nga aldaw sakbay ti eleksyon, o naited online 21
        nga aldaw sakbay ti eleksyon o inawat mismo ti tao idiay opisina ti eskribiente
        21 nga aldaw sakbay ti eleksyon
      rhode_island: naawat 30 nga aldaw sakbay ti eleksyon. Dagiti porma ti rehistrasyon
        nga naawat kalpasan ti deadline mabalin nga awaten no laeng markado ti coreo
        iti aldaw wenno sakbay ti deadline ti voter registration
      utah: markado 30 nga aldaw sakbay ti eleksyon, o naawat mismo ti tao 15 nga
        aldaw sakbay ti eleksyon
      vermont: naawat ti oras ti 5 iti malem ti Mierkoles sabay ti eleksyo9n
      washington: markado ti coreo ti Lunes up-pat nga semana sakbay ti eleksyon,
        o naawat mismo ti tao idiay departamento ti county elections iti Lunes mai-sa
        nga semana sakbay ti eleksyon
