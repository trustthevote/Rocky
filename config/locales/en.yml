  email:
    confirmation:
      subject: "Reminder: Mail your voter registration form"
    reminder:
      subject: "Reminder: Mail your voter registration form"
    thank_you_external:
      subject: "Thank you for using the online voter registration tool"
    tell_friend:
      subject: "I just registered to vote and you should too"
      body: "Hey, I just registered to vote at %{rtv_url} and you can too.  It is really easy.\n\nJust fill out the online form here: %{rtv_url}.  You can't vote if you're not registered.  Whether you need to register to vote for the first time or just need to update your address or change your name, it only takes a few minutes.  To learn more, go to: %{rtv_url}.\n\nAlready registered to vote? You can help get others registered to vote. Send an email to your friends and family asking them to register to vote at %{rtv_url}.\n\nHappy voting!"
    tell_friend_under_18:
      subject: "Register to vote!"
      body: "Are you registered to vote? I may not be old enough to vote yet, but you are.  You can't vote unless you are registered.\n\nYou can fill out a voter registration form only at %{rtv_url}. It is super easy.  Whether you need to register to vote for the first time or just need to update your address or change your name, it only takes a few minutes.  Go to %{rtv_url}.\n\nAlready registered to vote or not old enough to vote yet?  Help others get registered to vote by sending an email to your friends and family asking them to register at %{rtv_url}.\n\nHappy voting!"
  states:
    parties:
      democratic: Democratic
      independent: Independent
      green: Green
      libertarian: Libertarian
      republican: Republican
      other: Other
    no_party_label:
      none: None 
      decline_to_state: Decline to State   
    tooltips:
      not_participating:
        blank: ''
      race:
        required_with_state_name:>
          The state of %{state_name} requires information about your race or ethnicity.  
          Your application will not be rejected if you fail to provide this information.
        not_required_but_appreciated_with_state_name:>
          The state of %{state_name} does not request information about your race or ethnicity.  However, we would appreciate this information in order 
          to measure the effectiveness of our voter registration efforts.  This information will NOT appear on your printed voter registration form.
      party:
        arizona:>
          For presidential preference elections, the registrant needs to
          be registered under a recognized party. For all other primary elections, voters
          registered as independent, no party preference or members of a party without ballot
          recognition are allowed to vote in the partisan Primary Election of their choice
          of one of the recognized political parties. Voters who are registered with a recognized
          political party will receive their political party's early ballot. Only registered
          members of the Arizona Libertarian Party may vote in the Libertarian Party Primary Election.
        california:>
          California law allows voters who decline to state an affiliation
          with a qualified political party or who affiliate with a nonqualified political
          party to vote in the primary election of any qualified political party that files
          a notice with the Secretary of State allowing them to do so.  You can call 1-800-345-VOTE
          or visit www.ss.ca.gov/elections/elections_d.htm to learn which political parties
          are allowing nonaffiliated voters to participate in their primary election.
        not_required:>
          You do not have to register with a party if you want to take part in that party's primary election, caucus, or convention.
        not_required_can_choose_any:>
          You do not have to register with a party if you want to take part in that party's primary election, caucus, or convention, and can choose 
          any presidential primary ballot (but not both) regardless of registration.
        closed_caucus_with_state_name:>
          %{state_name} has a closed primary election and a caucus system for president. Each recognized political party may choose to have a separate
          ballot listing only candidates from their political party, or recognized political parties may choose to combine their candidates on one ballot. 
          Recognized political parties may also choose what political affiliations may participate in their primary election. A voter's political affiliation 
          30 days prior to Election Day will determine which ballot a voter may choose; however, a voter may only choose one ballot.
        required_for_primary:>
          You must register with a party if you want to take part in that party's primary election, caucus, or convention.
        required_for_primary_2_months:>
          You must register with a party if you want to take part in that
          party's primary election, caucus, or convention. In order to vote in a party's
          caucus, you must have been affiliated with the part for at least 2 months before
          the caucus is held. To vote in a party's primary election, you may declare your
          affiliation with the party at any time up to and including the day of the primary
          election.
          
      id_number:
        arizona:>
          If you have an Arizona driver's license or non-operating identification
          issued after October 1, 1996, write the number in box 6 on the NVRA form. This
          will serve as proof of citizenship and no additional documents are needed. If
          not, you must attach proof of citizenship to the form. Only one acceptable form
          of proof is needed to register to vote.
        colorado:>
          You must provide your Colorado driver's license number or
          identification number (issued by the Colorado department of revenue).  If you
          do not have a driver's license or identification number. If you do not have any
          of these forms of identification, you must indicate this on the form via the appropriate
          checkbox and provide the last four digits of your social security number. If you
          do not have any of these forms of identification, the secretary of state will
          assign you a unique identifying number.
        ssn_or_none:>
          Please provide your Social Security number. If you do not have a Social Security number, please enter "NONE" and 
          a number will be assigned to you by the state.
        drivers_license_with_state_name:>
          You must provide your %{state} driver's license number or state identification card number.  If you do not have either of those, 
          you must provide the last four digits of your Social Security number.  If you do not have any of these identification numbers, 
          please enter "NONE" and a unique identification number will be assigned to you by the state for voter registration purposes.
        drivers_license_required_at_voting_with_state_name:>
          You must provide your %{state_name} driver's license or %{state_name}
          identification card number.  If you do not have either a driver's license or ID
          card, you must provide the last four digits of your Social Security number.  If
          you do not include this information, you will be required to provide identification
          when you vote.
        drivers_license_non_operating_with_state_name:>
          You must provide your %{state} driver's license number or
          non-operating identification license number.  If you do not have a driver's license
          or non-operating identification number, you must provide the last four digits
          of your Social Security number.  If you do not have any of these forms of identification,
          please enter "NONE" and a unique identifying number will be assigned by the state.
        drivers_license_or_photo_id_and_other:>
          You must provide your Connecticut driver's license number.  If
          you do not have a driver's license, please provide the last four digits of your
          Social Security number.  If you have neither a driver's license nor a Social Security
          number, please provide a copy of a current and valid photo I.D. or a copy of a
          current utility bill, bank statement, government check, paycheck, or government
          document that shows your name and address, in order to avoid additional ID requirements
          the first time you vote.
    sub_18:
      be_by_next_election: if you will be 18 by the next election
      once_turned_17: once you have turned 17 years old
      turn_by_next_election: if you will turn 18 before the next election
      turn_by_next_general_election_november: if you will turn 18 before the next general election (which is usually in November)
      90_days_before: 90 days before your 18th birthday