  email:
    confirmation:
      subject: "Reminder: Mail your voter registration form"
    reminder:
      subject: "Reminder: Mail your voter registration form"
    thank_you_external:
      subject: "Gracias por usar el instrumento de registración de votantes en línea"  
    tell_friend:
      subject: "I just registered to vote and you should too"
      body: "Hey, I just registered to vote at %{rtv_url} and you can too.  It is really easy.\n\nJust fill out the online form here: %{rtv_url}.  You can't vote if you're not registered.  Whether you need to register to vote for the first time or just need to update your address or change your name, it only takes a few minutes.  To learn more, go to: %{rtv_url}.\n\nAlready registered to vote? You can help get others registered to vote. Send an email to your friends and family asking them to register to vote at %{rtv_url}.\n\nHappy voting!"
    tell_friend_under_18:
      subject: "Register to vote!"
      body: "Are you registered to vote? I may not be old enough to vote yet, but you are.  You can't vote unless you are registered.\n\nYou can fill out a voter registration form only at %{rtv_url}. It is super easy.  Whether you need to register to vote for the first time or just need to update your address or change your name, it only takes a few minutes.  Go to %{rtv_url}.\n\nAlready registered to vote or not old enough to vote yet?  Help others get registered to vote by sending an email to your friends and family asking them to register at %{rtv_url}.\n\nHappy voting!"
  states:
    parties:
      democratic: Democrático
      independent: Independiente
      green: Verde
      libertarian: Libertario
      republican: Republicano
      other: Otros
    no_party_label:
      none: Ninguno
      decline_to_state: Se niega a declarar
    tooltips:
      not_participating:
        blank: ''
      race:
        required_with_state_name:>
          %{state_name} requiere información acerca de su raza u origen étnico. No rechazarán su solicitud si no incluye esta información.
        requested_with_state_name:>
          %{state_name} solicita información acerca de su raza u origen étnico. No rechazarán su solicitud si no incluye esta información.
        not_required_but_appreciated_with_state_name:>  
          %{state_name} no solicita información acerca de su raza u origen étnico.  Sin embargo, we apreciaría tu información para poder 
          medir la efectividad de nuestros esfuerzos para registrar votantes.  Esta información NO APARECERÁ en tu forma impresa de registro para votar.
      party:
        arizona:>
          Arizona tiene una elección primaria cerrada. Si está registrado
          en un partido político que reúne las condiciones para reconocimiento de boletas,
          se le permitirá votar por esa boleta de elección primaria de ese partido. Si está
          registrado como independiente, sin preferencia de partido o como miembro de un
          partido que no reúne las condiciones para reconocimiento de boleta, puede seleccionar
          y votar por una boleta de elección primaria y por uno de los partidos políticos reconocidos.
        california:>
          La ley de California permite que los votantes que se niegan a
          declarar una afiliación con un partido político calificado o que están afiliados
          a un partido político no calificado voten en la elección primaria de cualquier
          partido político calificado que presente un aviso ante al Secretario de Estado,
          por el cual les permita a los votantes proceder de esa manera. Puede llamar al
          1-800-345-VOTE o visitar www.ss.ca.gov/elections/elections_d.htm para saber qué
          partidos políticos les permiten participar en su elección primaria a los votantes
          no afiliados.
        idaho:>
          No necesita registrarse con un partido político para poder registrarse para votar.
        indiana:>
          La ley de Indiana no les permite a las personas indicar su afiliación
          partidaria, de existir alguna, como parte de su archivo de registro. Deberá declarar
          afiliación partidaria antes de votar en una elección primaria.
        massachusetts: ''  
        mississippi:>
          Mississippi no tiene registro partidario. Por consiguiente, no
          necesita registrarse con un partido si desea participar en la elección primaria,
          camarilla política o convención de ese partido.        
        not_required_to_vote: No necesita registrarse con un partido político para poder registrarse para votar.
        not_required:>
          No necesita registrarse con un partido si desea participar en la elección primaria, camarilla política o convención de ese partido.
        not_required_can_choose_any:>
          No necesita registrarse con un partido político si desea participar en la elección primaria, camarilla política o convención 
          de ese partido, y puede elegir cualquier boleta presidencial primaria (pero no ambas), independientemente del registro.
        not_done_with_state_name:>
          No necesita registrarse con un partido político para poder registrarse para votar.
        party_not_required:>
          No se requiere el registro en un partido ni la preferencia por
          otro para el registro de votantes. Sin embargo, cuando solicita un boleta primaria,
          debe indicar su preferencia de partido para esa elección.
        you_may_but_not_required:>
          Puede, pero no necesita registrarse con un partido por anticipado,
          si desea participar en la elección primaria, camarilla política o convención de
          ese partido. Para participar en una elección primaria o camarilla política, debe
          estar registrado con algún partido. Puede cambiar o declarar una afiliación partidaria
          en las urnas el día de la elección primaria o en la ubicación de la camarilla política.
        closed_caucus_with_state_name:> 
          %{state_name} tiene un sistema de elección primaria cerrada y camarilla política. Cada partido político reconocido tiene una 
          boleta electoral separada, que enumera únicamente a los candidatos de ese partido político. Los votantes registrados como miembros 
          de un partido político sólo pueden votar por la boleta electoral de ese partido. Los votantes registrados como no declarados pueden 
          elegir una boleta de las que se encuentran disponibles."
        required_for_presidential:>
          Si no declara una afiliación partidaria, no puede votar en la
          elección primaria sobre la preferencia presidencial ni en las elecciones de comité
          del partido. No se requiere partido político para ninguna otra elección.
        required_for_primary:>
          Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido.
        required_for_primary_2:>
          Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido.
        required_for_primary_unless:>
          Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido.
        required_for_primary_no_change_30_days:>
          Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido.
        required_for_primary_2_months:>
          Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido.
          
      id_number:
        arizona:>
          Debe proporcionar el número de su licencia de conducir de
          Arizona o un número de licencia de identificación no operativa. Si no tiene una
          licencia de conducir o un número de identificación no operativa, debe proporcionar
          los últimos cuatro dígitos de su número de Seguro Social. Si no posee ninguno
          de estos tipos de identificación, ingrese "NINGUNO" y el Estado le asignará un
          número de identificación único.
        colorado:>
          Debe proporcionar el número de su licencia de conducir de
          Colorado o su número de identificación. No incluya los guiones. Si no tiene una
          licencia de conducir o un número de identificación, debe proporcionar los últimos
          cuatro dígitos de su número de seguro social. Si no posee ninguno de estos tipos
          de identificación, ingrese "NINGUNO", y el Estado le asignará un número de identificación
          único.
        georgia:>
          Debe proporcionar el número de su licencia de conducir de
          Georgia o el número de identificación emitido por el Estado. Si no tiene ninguno
          de estos números, debe proporcionar los últimos cuatro dígitos de su número de
          seguro social. Si no posee ninguno de estos números de identificación solicitados,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación único.
        indiana:>
          Debe proporcionar el número de su licencia de conducir de
          Indiana que consta de diez dígitos. Si no tiene licencia de conducir, debe ingresar
          los últimos cuatro dígitos de su número de seguro social. Indique cuál número
          proporcionó.
        maryland:>
          Si posee una licencia de conducir de Maryland que sea actual
          y válida ni una tarjeta de identificación de la Administración de Vehículos Automotores,
          debe ingresar la licencia de conducir o el número de identificación. Si no posee
          ninguna de estas identificaciones, debe ingresar los últimos cuatro dígitos de
          su número de seguro social. Si no posee ninguno de estos números, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación único.
        
        ssn_or_none: 'Indique su número de seguro social. Si no tiene número de seguro social, ingrese “NINGUNO”, y el estado le asignará un número.'
        ssn_full:>
          Debe proporcionar su número de seguro social completo. Si
          no posee un número de seguro social, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación.
        ssn_full_not_required:>
          Debe proporcionar su número de seguro social completo. Si
          no posee un número de seguro social, ingrese "NINGUNO" en el formulario.
        drivers_license_or_other_with_state_name:>
          Debe proporcionar el número de su licencia de conducir de
          %{state_name}. Si no tiene licencia de conducir, debe ingresar los últimos cuatro dígitos
          de su número de seguro social. Si no posee un número de licencia de conducir ni
          un número de seguro social, ingrese "NINGUNO", y el Estado le asignará un número
          de identificación.
        drivers_license_or_other_with_state_name_2:>
          Debe proporcionar el número de su licencia de conducir de
          %{state_name}. Si no tiene un número de licencia de conducir, debe proporcionar los últimos
