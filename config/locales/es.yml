    sub_18:
      be_by_next_election: si vas a cumplir 18 años antes de la próxima elección
      be_by_next_general_election_november: si cumples 18 años antes de la próxima elección (que es por lo general en noviembre)
      once_turned_16: una vez que hayas cumplido los 16 años de edad (pero no puedes votar hasta que cumples los 18 anos)
      once_turned_17: una vez que cumples 17 años de edad
      once_turned_17_but: una vez que usted haya cumplido 17 años (pero hay que tener 18 años para votar)
      turn_by_next_election: si vas a cumplir 18 años antes de la próxima elección
      turn_by_next_general_election_november: si vas a cumplir 18 años antes de las elecciones generales (que es generalmente en noviembre)
      when_at_least_16: si vas a cumplir 18 años antes de la próxima elección
      when_is_16: una vez que hayas cumplido los 16 años de edad (pero no puedes votar hasta que cumples los 18 anos)
      when_will_be_18: si vas a cumplir 18 años antes de la próxima elección
      90_days_before: 90 dias antes de su cumpleaños de 18
      6_months_before: seis meses antes que cumples 18 años